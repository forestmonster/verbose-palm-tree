{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">
      <h1>Welcome</h1>
    </div>
    <div class="container">
        <div class="jumbotron">
            <p>The local date and time is {{ moment(current_time).format('LLLL') }}.</p>
            <p>That was {{ moment(current_time).fromNow(refresh=True) }}.</p>
            <p>Time with seconds: {{ moment(current_time).format('LTS') }}</p>
        </div>
    </div>
{% endblock %}
